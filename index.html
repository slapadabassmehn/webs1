<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleeper API Website</title>
</head>
<body>
    <h1>Sleeper API Data111</h1>
    <div id="data"></div>

    <script>
        // Get the data passed from Flask
        var data = {{ data|tojson|safe }};

        // Display the data
        var dataDiv = document.getElementById('data');
        dataDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
    </script>
</body>
</html>
